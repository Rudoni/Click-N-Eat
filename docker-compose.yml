services:
  postgres:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: rootpassword
      POSTGRES_DB: account
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - mynetwork
    restart: unless-stopped

  mongodb:
    image: mongo:6.0
    container_name: mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: rootpassword
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mynetwork
    restart: unless-stopped

  account-service:
    build:
      context: ./services/account/serveur_node
    container_name: account_service
    ports:
      - "3001:3001"
    depends_on:
      - postgres
    environment:
      NODE_ENV: development
    networks:
      - mynetwork
    volumes:
      - ./services/account/serveur_node:/app
      - /app/node_modules
    restart: unless-stopped



  restaurant-service:
    build:
      context: ./services/restaurant
    container_name: restaurant_service
    ports:
      - "3003:3003"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
    networks:
      - mynetwork
    volumes:
      - ./services/restaurant:/app
    restart: unless-stopped

  referral-service:
    build:
      context: ./services/referral
    container_name: referral_service
    ports:
      - "3200:3200"
    depends_on:
      - postgres
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://root:rootpassword@postgres:5432/account
    networks:
      - mynetwork
    volumes:
      - ./services/referral:/app
    restart: unless-stopped

  order-service:
    build:
      context: ./services/order
    container_name: order_service
    ports:
      - "3004:3004"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
    networks:
      - mynetwork
    volumes:
      - ./services/order:/app
    restart: unless-stopped

  api-gateway:
    build:
      context: ./api_gateway
    container_name: api_gateway
    ports:
      - "3100:3100"
    depends_on:
      - account-service
      - referral-service
    networks:
      - mynetwork
    volumes:
      - ./api_gateway:/app
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: frontend
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true
    networks:
      - mynetwork
    volumes:
      - ./frontend:/app
    depends_on:
      - api-gateway
    restart: unless-stopped

volumes:
  pgdata:
  mongodb_data:

networks:
  mynetwork:
    driver: bridge
